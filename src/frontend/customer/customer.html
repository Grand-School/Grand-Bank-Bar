<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Bank Bar</title>

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./card.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../node_modules/noty/lib/noty.css">
    <link rel="stylesheet" href="../../../node_modules/swiper/css/swiper.min.css">

    <script src="../../../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="../../../node_modules/swiper/js/swiper.min.js"></script>
    <script src="../../../dist/confetti.min.js"></script>
    <script src="../script.js" defer></script>
    <script src="customer.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <main role="main" class="ml-sm-auto px-4">
        <div class="container mt-3">
            <div class="row">
                <div class="col-9">
                    <div style="display: flex; justify-content: center;">
                        <div class="credit_card" id="creditCard">
                            <div class="card__front card__part">
                                <h5 class="card__front-square card__square card_type" id="userCardType"></h5>
                                <img class="card__front-logo card_logo" id="cardLogo">
                                <p class="card_number" id="userCardNumber"></p>
                                <div class="card_space-75">
                                    <span class="card_label card_label_owner">Владелец</span>
                                    <p class="card_info card_user" id="userName"></p>
                                </div>
                                <div class="card_space-25">
                                    <span class="card_label card_label_balance">Баланс</span>
                                    <p class="card_info card_balance" id="userBalance"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="margin-top: 30px" id="userSales" hidden>
                        <div class="text-center">
                            <h3>Доступные скидки</h3>
                        </div>
                        <div class="swiper-container" id="salesSwiper">
                            <div class="swiper-wrapper" id="userSalesList"></div>
                            <div class="swiper-pagination" style="position: unset;"></div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <ul class="list-group" id="itemsToBuyList"></ul>
                    <span id="totalSum"></span>
                    <br>
                    <span id="taxSpan"></span>
                    <br>
                    <span id="withdraw"></span>
                </div>
            </div>
            <div class="footer" id="footer">
                <hr>
                <div class="swiper-container" id="swiper">
                    <div class="swiper-wrapper" id="barItemsList"></div>
                    <div class="swiper-pagination" style="position: unset;"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" tabindex="-1" id="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content" style="height: 155px;">
                <div class="modal-body" id="modalBody" style="position: absolute; width: 100%; height: 100%;"></div>
                <div class="modal-body" id="modalBody2" style="position: absolute; width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="pincodeRow" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog pincode-modal modal-content modal-body mb-0 p-0" role="document">
            <div class="pincode text-center" draggable="true">
                <span class="text-muted" id="pincodeTitile">Пожалуйста, введите ваш пин-код</span>
                <div id="pinPasswordInput">
                    <input class="pincode-box" type="password">
                    <div class="circle-loader" hidden>
                        <div class="checkmark draw"></div>
                    </div>
                </div>
                <div id="pincodeButtons">
                    <input type="button" class="pincode-button" value="1">
                    <input type="button" class="pincode-button" value="2">
                    <input type="button" class="pincode-button" value="3">
                    <br>
                    <input type="button" class="pincode-button" value="4">
                    <input type="button" class="pincode-button" value="5">
                    <input type="button" class="pincode-button" value="6">
                    <br>
                    <input type="button" class="pincode-button" value="7">
                    <input type="button" class="pincode-button" value="8">
                    <input type="button" class="pincode-button" value="9">
                    <br>
                    <input type="button" class="pincode-button" value=" ">
                    <input type="button" class="pincode-button" value="0">
                    <input type="button" class="pincode-button" value=" ">
                </div>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
